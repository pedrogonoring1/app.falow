<div class="container">
    
    <!-- Title Page -->
    <div class="row text-center">
        <div class="col-12 bodyTitle aling-items-center">   
            <h1 class="tileHead">Criar Conta</h1>
        </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="row text-center bodyLogin">

            <div class="col-12">
                <input type="text" placeholder="Nome" class="inputTxt" formControlName="firstName">
            </div>

            <div class="col-12">
                <input type="text" placeholder="Sobrenome" class="inputTxt" formControlName="lastName">
            </div>

            <div class="col-12">    
                <input type="text" placeholder="E-mail" class="inputTxt" formControlName="email">
            </div>

            <div class="col-12">
                <input type="password" placeholder="Senha" class="inputTxt" formControlName="password">
            </div>

            <div class="col-12 mb-2">
                <button class="buttonInfo" type="submit" [disabled]="!loginForm.valid" (click)="openModal(template)">Criar</button>
            </div>

        </div>
    </form>

    
    <div class="row text-center">
        <div class="col-12 spacingIphone">
        </div>
    </div>


    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Sucesso!</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()" [routerLink]="['/login']">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <img src="https://i.ibb.co/v12Lj7v/75-smile.gif" class="img-fluid" alt=""> 
        </div>
      </ng-template>



</div> <!-- END CONTAINER -->
