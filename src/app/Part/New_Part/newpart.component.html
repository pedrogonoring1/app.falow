<div class="container">
    
    <!-- Title Page -->
    <div class="row text-center mt-5 mb-3">
        <div class="col-12 bodyTitle aling-items-center">   
            <h1 class="tileHead">Adicionar Nova Peça</h1>
        </div>
    </div>

    <form [formGroup]="newpartForm" (ngSubmit)="onSubmit()">

        <div class="row text-center bodyLogin">

            <div class="col-12">
                <input type="text" placeholder="Descrição da Peça" class="inputTxt" formControlName="description">
            </div>

            <div class="col-12">
                <input type="text" placeholder="Item" class="inputTxt" formControlName="item">
            </div>

            <div class="col-12">    
                <input type="text" placeholder="Preço" class="inputTxt" formControlName="price">
            </div>

            <div class="col-12">    
                <input type="text" placeholder="Cor" class="inputTxt" formControlName="color">
            </div>

            <div class="col-12">    
                <input type="text" placeholder="URL Foto" class="inputTxt" formControlName="urlPicture">
            </div>


            <div class="col-12 mb-2">
                <button class="btn btn-primary" type="submit" [disabled]="!newpartForm.valid" (click)="openModal(template)">Adicionar</button>
            </div>

        </div>
    </form>

    
    <div class="row text-center">
        <div class="col-12 spacingIphone">
        </div>
    </div>


    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Sucesso!</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <img src="https://gatesbbq.com/wp-content/uploads/2017/04/checkmarksuccess.gif" class="img-fluid" alt=""> 
        </div>
      </ng-template>



</div> <!-- END CONTAINER -->
