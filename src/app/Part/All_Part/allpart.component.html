<div class="container">

  <app-foundpartcomponent></app-foundpartcomponent>

    <div class="row">
        <div class="col-12 mb-5 mt-5">
            <table class="table table-hover table-striped table-bordered table-sm">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Item</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Ações</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let part of allParts">
                    <th scope="row">{{ part.id }}</th>
                    <td>{{ part.description }}</td>
                    <td>{{ part.item }}</td>
                    <td>{{ part.price }}</td>
                    <td>{{ part.color }}</td>
                    <td> <a (click)="viewPicture(part)" (click)="openModal(template)">Ver</a> </td>
                    <td> <a (click)="partToEdit(part)" [routerLink]="['/editpart']">Editar</a></td>
                  </tr>
                </tbody>
              </table>
        </div>

    </div>

    <div class="row text-center">
      <div class="col-12 spacingIphone"></div>
  </div>

    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Peça</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <img [src]="urlPicture" class="img-fluid" alt=""> 
        </div>
      </ng-template>


</div>
